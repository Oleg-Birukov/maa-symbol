<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=800, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>The Mother's Symbol</title>
	</head>
	<body>
		<div class="container">
			<div class="symbol">
				<div class="external-circle"><span></span>
				</div>
					<div class="petals-container">
						<span class="ext-petal" style="--i: 0; --clr: #db0000"><span style="--txt-clr:#ffdbdb">Courage</span></span>
						<span class="ext-petal" style="--i: 1; --clr: #dd4210"><span style="--txt-clr:#ffd8c9">Progress</span></span>
						<span class="ext-petal" style="--i: 2; --clr: #e37f1e"><span style="--txt-clr:#ffe8d0">Receptivity</span></span>
						<span class="ext-petal" style="--i: 3; --clr: #efbf2c"><span style="--txt-clr:#884b1a">Aspiration</span></span>
						<span class="ext-petal" style="--i: 4; --clr: #ffff3c"><span style="--txt-clr:#6d7100">Perseverance</span></span>
						<span class="ext-petal" style="--i: 5; --clr: #9dd331"><span style="--txt-clr:#004b0f">Gratitude</span></span>
						<span class="ext-petal" style="--i: 6; --clr: #5ea727"><span style="--txt-clr:#d8f1c8">Humility</span></span>
						<span class="ext-petal" style="--i: 7; --clr: #abe9fe"><span style="--txt-clr:#0047ae">Sincerity</span></span>
						<span class="ext-petal" style="--i: 8; --clr: #0000b1"><span style="--txt-clr:#d3d4ff">Peace</span></span>
						<span class="ext-petal" style="--i: 9; --clr: #4e00f5"><span style="--txt-clr:#e6d2ff">Equanimity</span></span>
						<span class="ext-petal" style="--i: 10; --clr: #9b00fa"><span style="--txt-clr:#fed6ff">Generosity</span></span>
						<span class="ext-petal" style="--i: 11; --clr: #db007d"><span style="--txt-clr:#ffd4fb">Goodness</span></span>
					</div>
					<div class="mid-circle"><span></span></div>
					<div class="int-petals-container">
						<span class="int-petal" style="--i:0; --clr: #FF0000"><span style="--txt-clr:#ffd6d6">Mahakali</span></span>
						<span class="int-petal" style="--i:1; --clr: #FF8FBC"><span style="--txt-clr:#e8377e">Mahalakshmi</span></span>
						<span class="int-petal" style="--i:2; --clr: #FF8000"><span style="--txt-clr:#ffe8d0">Mahasaraswati</span></span>
						<span class="int-petal" style="--i:3; --clr: #84FFFF"><span style="--txt-clr:#007075">Maheshwari</span></span>
					</div>
					<div class="internal-circle"><span></span></div>
			</div>
		</div>
	</body>
</html>
