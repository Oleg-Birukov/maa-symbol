<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="symbol">
				<div class="external-circle">
				</div>
					<div class="petals-container">
						<div class="ext-petal" style="--i: 0; --clr: #db0000"></div>
						<div class="ext-petal" style="--i: 1; --clr: #dd4210"></div>
						<div class="ext-petal" style="--i: 2; --clr: #e37f1e"></div>
						<div class="ext-petal" style="--i: 3; --clr: #efbf2c"></div>
						<div class="ext-petal" style="--i: 4; --clr: #ffff3c"></div>
						<div class="ext-petal" style="--i: 5; --clr: #9dd331"></div>
						<div class="ext-petal" style="--i: 6; --clr: #5ea727"></div>
						<div class="ext-petal" style="--i: 7; --clr: #abe9fe"></div>
						<div class="ext-petal" style="--i: 8; --clr: #0000b1"></div>
						<div class="ext-petal" style="--i: 9; --clr: #4e00f5"></div>
						<div class="ext-petal" style="--i: 10; --clr: #9b00fa"></div>
						<div class="ext-petal" style="--i: 11; --clr: #db007d"></div>
					</div>
					<div class="mid-circle"></div>
					<div class="int-petals-container">
						<div class="int-petal" style="--i:0; --clr: #FF0000"></div>
						<div class="int-petal" style="--i:1; --clr: #FF8FBC"></div>
						<div class="int-petal" style="--i:2; --clr: #FF8000"></div>
						<div class="int-petal" style="--i:3; --clr: #84FFFF"></div>
					</div>
					<div class="internal-circle"></div>
			</div>
		</div>
	</body>
</html>
